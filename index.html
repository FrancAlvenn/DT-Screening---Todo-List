<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="theme">
            <button id="lightThemeBtn"></button>
            <button id="grayThemeBtn"></button>
            <button id="darkThemeBtn"></button>
        </div>
        <div class="container">
            <h1>📝 To-Do List</h1>


            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." />
                <button id="addTaskBtn">Add</button>
            </div>
            <ul id="taskList">
                <!-- This is where the tasks will be added -->
            </ul>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/FrancAlvenn">Franc Alvenn Dela Cruz</a></p>
    </footer>

  <script src="index.js"></script>
</body>
</html>
